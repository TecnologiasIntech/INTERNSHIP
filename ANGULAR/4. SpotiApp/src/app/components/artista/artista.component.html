<div class="container m-t-30">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista?.images | sinfoto" class="img-thumbnail img-circle" alt="" >
    </div>
    <div class="col-md-9" align="center">
      <h3>{{artista?.name}}</h3>
      <hr>
      <a
        class="btn btn-outline-warning puntero" href="#/search">Regresar</a>

      <a
        [href]="artista?.external_urls.spotify"
        class="btn btn-outline-primary">Abrir Spotify</a>
    </div>
  </div>

  <div class="row m-t-30">
    <h2>Top Tracks</h2>
  </div>

  <div class="row m-t-30">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Foto</th>
          <th>Canci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas">
          <td>
            <img [src]="pista?.album.images | sinfoto" alt="" class="img-circle"  style="width: 100px">
          </td>
          <td>
            <audio controls>
              <source [src]="pista?.preview_url">
            </audio>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
