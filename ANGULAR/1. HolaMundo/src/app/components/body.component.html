<h1>Directivas Estructurales</h1>
<hr>

<div class="row">
  <div class="col-lg-6">
    <h3>*ngIf</h3>
    <hr>
    <button (click)="mostrar = !mostrar"
      class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
    <div *ngIf="mostrar" style="margin-top: 20px;">

      <div class="card card-inverse card-primary mb-3 text-center">
        <div class="card-block">
          <blockquote class="card-blockquote">
            <p>{{texto}}</p>
            <footer>Autor: <cite title="Source Title">{{autor}}</cite></footer>
          </blockquote>
        </div>
      </div>

    </div>
  </div>
  <div class="col-lg-6">
    <h3>*ngFor</h3>
    <hr>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">
        {{i + 1}}- {{personaje}}
      </li>
    </ul>
  </div>
</div>
